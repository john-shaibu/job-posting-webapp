<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="we post on-demand jobs in Osun state Nigeria">
      <meta name="keywords" content="Jobs, openings, job openings, work, internship, recruitment">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="../../static/styles/userlogin.css">
      <title>HotOsunJobs - Userlogin</title>
</head>
<body>
      <div class="site">
            <div class="container">
                  <div class="logo"><a href="#">hotJobsng</a></div>
                  <p>Safely Login to your account</p>
                  {% for message in get_flashed_messages() %}
                        <div class="flash">{{ message }}</div>
                  {% endfor %}
                  <form method="post">
                        <div>
                              <label for="email">Email</label>
                              <input type="email" name="email" id="" placeholder="Email" required autofocus>
                        </div>
                        <div>
                              <label for="Password" class="forgotten">Password <a href="#" target="_self">Forgot Password?</a></label>
                              <input type="password" name="password" id="" placeholder="Password" required>
                        </div>
                        <div class="checkbox">
                              <label class="remember"><input type="checkbox" name="remember">Remember Me</label>
                        </div>
                        <div class="submit">
                              <input type="submit" value="Login">
                        </div>
                        <p>Don't have an account yet? <a href="{{ url_for('auth.register') }}" target="_self">Create account</a></p>
                  </form>
            </div>           
      </div>
</body>
</html>
