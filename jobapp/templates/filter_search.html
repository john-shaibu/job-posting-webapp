<div class="filter-search">
      <p><i class="ri-filter-3-line"></i><span>FILTER JOBS</span></p>
      <form action="#" method="get">
            <div class="job_type">
                  <h5>Job type</h5>
                  <div>
                        <label><input type="radio" name="job_type" id="" value="all" checked><span>All</span></label>
                        <label><input type="radio" name="job_type" id="" value="pertime"><span>Per time</span></label>
                        <label><input type="radio" name="job_type" id="" value="fulltime"><span>Fulltime</span></label>
                        <label><input type="radio" name="job_type" id="" value="remote"><span>Remote</span></label>
                        <label><input type="radio" name="job_type" id="" value="internship"><span>Internship</span></label>
                  </div>
            </div>
            <div class="salary_range">
                  <h5>Salary range</h5>
                  <div class="range">
                        <div>
                              <label for="min">Min</label>
                              <input type="text" name="min" id="" placeholder="min">
                        </div>
                        <div>
                              <label for="min">Max</label>
                              <input type="text" name="max" id="" placeholder="max">
                        </div>
                  </div>
                  
            </div>
            <div class="date_posted">
                  <h5>Date Posted</h5>
                  <div>
                        <label><input type="radio" name="time" id="" value="all" checked><span>All time</span></label>
                        <label><input type="radio" name="time" id="" value="24hours"><span>24 hours</span></label>
                        <label><input type="radio" name="time" id="" value="2days"><span>3 days</span></label>
                        <label><input type="radio" name="time" id="" value="aweek"><span>1 week</span></label>
                        <label><input type="radio" name="time" id="" value="thismonth"><span>1 Month</span></label>
                  </div>
                  
            </div>
            <div class="job_location">
                  <h5>Location</h5>
                  <div>
                        <label for="state">Select state</label>
                        <select name="state" id="">
                              <option value="all" disabled selected>Select state</option>
                              <option value="osun" >Osun</option>
                              <option value="Lagos" >Lagos</option>
                              <option value="Oyo" >Oyo</option>
                              <option value="portharcort" >Port Harcort</option>
                              <option value="kwara" >Kwara</option>
                        </select>
                  </div>
                  <div>
                        <label for="city">Select City</label>
                        <select name="city" id="">
                              <option value="all" disabled selected>Select city</option>
                              <option value="osun" >Osun</option>
                              <option value="lagos" >Lagos</option>
                              <option value="oyo" >Oyo</option>
                              <option value="portharcort" >Port Harcort</option>
                              <option value="kwara" >Kwara</option>
                        </select>
                  </div>
            </div>
            <input type="submit" value="Find Jobs">
      </form>
</div>
