<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="we post on-demand jobs in Osun state Nigeria">
      <meta name="keywords" content="Jobs, openings, job openings, work, internship, recruitment">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="../static/styles/userlogin.css">
      <title>HotOsunJobs -- Userlogin</title>
</head>
<body>
      <div class="site">
            <div class="container">
                  <div class="login-container">
                        <div class="inner-left">
                              <div class="logo">
                                    <a href="#">hotJobs.ng</a>
                              </div>
                              <p>Don't have an account yet? <a href="userregister.html" target="_self">Create account</a></p>
                        </div>                        
                        <form action="home.html" method="post">
                              <div>
                                    <div class="bg-svg"><i class="ri-briefcase-fill"></i></div>
                                    <h2>Recruiter Login</h2>
                                    <p>Safely Login to your account</p>
                                    <div>
                                          <label for="email">Recruiter ID</label>
                                          <input type="email" name="email" id="#" placeholder="Recruiter ID" required autofocus>
                                    </div>
                                    <div>
                                          <label for="Password" class="forgotten">Password <a href="#" target="_self">Forgot Password?</a></label>
                                          <input type="password" name="email" id="#" placeholder="Password" required>
                                    </div>
                                    <div class="checkbox">
                                          <label class="remember"><input type="checkbox" name="remember" id="#">Remember Me</label>
                                    </div>
                                    <div class="submit">
                                          <input type="submit" value="Login">
                                    </div>
                                    
                              </div>
                              
                        </form>
                  </div>
            </div>
            
      </div>
</body>
</html>
